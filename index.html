<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Minecsrft</title>
</head>

<body>
    <div class="welcome-page">
        <div class="logo"></div>
        <button class="start btn">Start Game</button>
    </div>
    <div class="board">

    </div>
    <div class="bottom">
        <div class="mainbar">
            <div class="tools">
                <p>Tools</p>
                <div class="tools-options">
                    <div class="tool-container">
                        <div class="box1 tool-pickaxe" name="pickaxe" type="tool"></div>
                        <p class="desc-pickaxe">Pickae</p>
                    </div>
                    <div class="tool-container">
                        <div class="box1 tool-axe" name="axe" type="tool"></div>
                        <p class="desc-axe">Axe</p>
                    </div>
                    <div class="tool-container">
                        <div class="box1 tool-shovel" name="shovel" type="tool"></div>
                        <p class="desc-shovel">Shovel</p>
                    </div>
                </div>
            </div>
            <div class="inventory">
                <p>Inventory</p>
                <div class="blocks">
                    <div class="block-container">
                        <div class="box dirt" draggable="true" name="dirt" type="resource"></div>
                        <p class="desc-dirt">0</p>
                    </div>
                    <div class="block-container">
                        <div class="box leaves" draggable="true" name="leaves" type="resource"></div>
                        <p class="desc-leaves">0</p>
                    </div>
                    <div class="block-container">
                        <div class="box stone" draggable="true" name="stone" type="resource"></div>
                        <p class="desc-stone">0</p>
                    </div>
                    <div class="block-container">
                        <div class="box wood" draggable="true" name="wood" type="resource"></div>
                        <p class="desc-wood">0</p>
                    </div>
                </div>
            </div>  
            <div class="control-buttons">
                <button class="restart btn">Restart Game</button>
                <button class="reset btn">Reset World</button>
            </div>
        </div>  
    </div>
